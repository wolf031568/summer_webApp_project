<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile - Engineering Social</title>
</head>
<body style="margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; padding-top: 50px;">

  <h1>Edit Your Profile</h1>

  <form method="POST" action="{% url 'edit_profile' %}" style="width: 300px; margin-top: 20px;">
    {% csrf_token %}

    <div style="margin-bottom: 15px;">
      <label for="first_name" style="font-size: 16px; display: block; margin-bottom: 5px;">First Name</label>
      <input type="text" name="first_name" value="{{ custom_user.user.first_name }}" style="font-size: 14px; padding: 8px; width: 100%;" required>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="last_name" style="font-size: 16px; display: block; margin-bottom: 5px;">Last Name</label>
      <input type="text" name="last_name" value="{{ custom_user.user.last_name }}" style="font-size: 14px; padding: 8px; width: 100%;" required>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="email" style="font-size: 16px; display: block; margin-bottom: 5px;">Email</label>
      <input type="email" name="email" value="{{ custom_user.user.email }}" style="font-size: 14px; padding: 8px; width: 100%;" required>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="major" style="font-size: 16px; display: block; margin-bottom: 5px;">Major</label>
      <input type="text" name="major" value="{{ custom_user.major }}" 
             style="font-size: 14px; padding: 8px; width: 100%;">
    </div>

    <button type="submit" style="font-size: 14px; padding: 8px 12px; width: 100%;">Save Changes</button>
  </form>

  <a href="{% url 'home' %}" style="margin-top: 15px; text-decoration: none;">
    <button style="font-size: 14px; padding: 8px 12px; width: 150px;">Cancel</button>
  </a>

</body>
</html>
