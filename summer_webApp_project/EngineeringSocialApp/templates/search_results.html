{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 40px;">
    <h1>Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for user in results %}
                <li>
                    <a href="{% url 'public_profile' user.id %}">
                        {{ user.first_name }} {{ user.last_name }} ({{ user.email }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
