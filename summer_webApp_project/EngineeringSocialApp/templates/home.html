{% extends 'base.html' %}
{% block content %} 
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
    <h1>Welcome to Engineering Social!</h1>
    <h2 style="margin-top: 10px;">Your Profile</h2>

    <div style="margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; padding: 20px; width: 300px; text-align: left;">
      <p><strong>Name:</strong> {{ custom_user.user.first_name }} {{ custom_user.user.last_name }}</p>
      <p><strong>Major:</strong> {{ custom_user.major }}</p>
      <p><strong>Email:</strong> {{ custom_user.user.email }}</p>
    </div>

    <div style="margin-top: 30px;">
      <a href="{% url 'edit_profile' %}" style="text-decoration: none;">
        <button style="font-size: 14px; padding: 8px 12px; border-radius: 6px;">Edit Profile</button>
      </a>
    </div>
  </div>
{% endblock %}
